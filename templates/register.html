<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | DiabetesCare</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="../static/script.js" defer></script>
</head>
<body>

  <div class="form-container">
    <img src="https://img.icons8.com/ios-filled/100/2e7d32/lock-2.png" alt="Lock Icon">
    <h2>Register</h2>

    <form id="registerForm" onsubmit="return validateRegister()">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Enter your password" required minlength="6">
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required minlength="6">
      </div>

      <button type="submit" class="btn">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

</body>
</html>
